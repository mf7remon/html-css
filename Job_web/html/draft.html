<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h1>Application Form <span>(Web)</span></h1>
		<div class="apply_controll">
			<div class="form_controll">
				<label for="first_name">First Name</label>
				<input type="text" id="first_name" placeholder="Enter First Name...">
			</div>
			<div class="form_controll">
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" placeholder="Enter Last Name...">
			</div>
			<div class="form_controll">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Enter Email...">
			</div>
			<div class="form_controll">
				<label for="job_role">Job Role</label>
				<select name="" id="job_role">
					<option value="job_role">Job Role</option>
					<option value="frontend">Frontend Developer</option>
					<option value="backend">Backend Developer</option>
					<option value="full_stack">Full Stack Developer</option>
					<option value="ui_ux">UI UX Designer</option>
				</select>
			</div>
			<div class="textarea_controll">
				<label for="adress">Address</label>
				<textarea name="address" id="address" cols="50" rows="5" placeholder="Enter address.."></textarea>
			</div>
			<div class="form">
				<label for="city_name">City</label>
				<input type="text" id="city_name" placeholder="Enter City...">
			</div>
			<div class="form">
				<label for="pincode">Pincode</label>
				<input type="number" id="pincode" placeholder="Enter Pincode...">
			</div>
			<div class="form">
				<label for="date">Date</label>
				<input type="date" id="date" value="2024-01-26" >
			</div>
			<div class="form">
				<label for="cv">Submit Your CV</label>
				<input type="file" id="cv" >
			</div>
		</div>
		<button type="submit">Apply Now</button>
	</div>
</body>
</html>
